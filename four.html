<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style=" background-color: blanchedalmond; color: black;">
    <ul class="list">
        <li>JAVA</li>
    </ul>
    
</body>
<script>
    function AddLanguage(languages){
        const li=document.createElement('li')
        li.innerHTML=`${languages}`;
        document.querySelector('.list').append(li);

    }
     AddLanguage('Python')
     AddLanguage('C++')
</script>
</html>
