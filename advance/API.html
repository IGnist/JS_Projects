<body style="background-color: darkslategray;">
    <h1>Cognizant</h1>
    <h2>technical and HR interview</h2>
    <h3>ATB</h3>

    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
</body>
<script>
    const requestUrl="https://api.github.com/users/IGnist"
    const xhr=new XMLHttpRequest();
    xhr.open('Get',requestUrl);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            document.querySelector('.card-text').innerHTML=` Total followers of this account are ${data.followers}`
            document.querySelector('.card-title').innerHTML=data.name;
            document.querySelector('.card-img-top').src=data.avatar_url;
        }
    }
    xhr.send();
    xhr

</script>
